{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="main">
        <form method="post">
            {% csrf_token %}
            {{form|crispy }}
            <br>
            <div class="submit_btn">
                <button class="btn btn-primary submit" type="submit">Log in</button>
            </div>
        </form>
    </div>
{% endblock content %}
