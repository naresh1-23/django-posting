{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="main">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Are you sure you want to delete "{{ object.caption }}"</h2>
            <div class="submit_btn">
                <button class="btn btn-primary submit" type="submit">Yes, Delete it</button>
                <a href="{% url 'post-detail' object.id%}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
